<body class="contact-bg">
  <header>
    <nav id="navbar">
      <div class="nav-wrapper">
        <div class="logo">
          <a href="./index.html"><i class="logo"></i> <img src="./images//Panda-gaming.png" alt="panda-gaming-logo"></a>

        </ul>
      </div>
    </nav>
    <h2 class="contactheading">Contact us anytime!</h2>
    <div class="form">
      <form>

        <fieldset>
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </fieldset>

        <fieldset>
          <label for="email">Email</label>
          <input type="text" name="email" id="email">
        </fieldset>

        <fieldset>
          <label for="message">Message</label>
          <textarea name="message" id="message"></textarea>
        </fieldset>

        <fieldset>
          Yes, please subscribe me to spam <input type="checkbox" name="spam" value="yes" checked>
        </fieldset>

        <input type="submit" value="Submit">

      </form>
    </div>
    <h2 style="color: white;">Hours of operation</h2>
    <table>
      <thead>
        <tr>
          <th>Days</th>
          <th>Times</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Monday - Friday</td>
          <td>24 Hours</td>

        </tr>
        <tr>
          <td>Saturday</td>
          <td>10am - 5pm</td>

        </tr>
        <tr>
          <td>Sunday</td>
          <td>10am - 2pm</td>

        </tr>
        <tr>
          <td>Holidays</td>
          <td>Closed</td>
        </tr>
      </tbody>
    </table>
  </header>

      <div class="top">

      </div>
